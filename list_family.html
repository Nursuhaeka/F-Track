<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Members - Family Expense Tracker</title>
    <!-- Link to Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --sidebar-bg: #2b2d42;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: white;
            height: 100vh;
            padding: 20px 0;
            position: fixed;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 25px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header h2 i {
            color: var(--accent-color);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            border-left: 3px solid transparent;
        }

        .sidebar-menu li:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border-left: 3px solid var(--accent-color);
        }

        .sidebar-menu li.active {
            background-color: rgba(67, 97, 238, 0.2);
            color: white;
            border-left: 3px solid var(--primary-color);
        }

        .sidebar-menu li i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 280px;
            transition: all 0.3s ease;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 i {
            color: var(--primary-color);
        }

        .add-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .members-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .members-table th,
        .members-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .members-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark-color);
        }

        .members-table tr:last-child td {
            border-bottom: none;
        }

        .members-table tr:hover {
            background-color: #f8f9fa;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: var(--warning-color);
            color: white;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: #e07d00;
        }

        .delete-btn:hover {
            background-color: #d1156a;
        }

        .no-members {
            background-color: var(--card-bg);
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            color: var(--gray-color);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 250px;
            }

            .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .members-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-wallet"></i> F-Track</h2>
        </div>
        <ul class="sidebar-menu">
            <li onclick="window.location.href='add_expenses.html'">
                <i class="fas fa-plus-circle"></i> Add Expense
            </li>
            <li onclick="window.location.href='add_income.html'">
            <i class="fas fa-money-bill-wave"></i> Add Income
            </li>
            <li onclick="window.location.href='dashboard.html'">
                <i class="fas fa-chart-pie"></i> Dashboard
            </li>
            <li onclick="window.location.href='list_expenses.html'">
                <i class="fas fa-list-ul"></i> List Expenses
            </li>
            <li onclick="window.location.href='set_budget.html'">
                <i class="fas fa-money-bill-wave"></i> Set Budget
            </li>
            <li onclick="window.location.href='list_budget.html'">
                <i class="fas fa-clipboard-list"></i> List Budgets
            </li>
            <li onclick="window.location.href='report.html'">
                <i class="fas fa-file-alt"></i> Monthly Reports
            </li>
            <li onclick="window.location.href='categories.html'">
                <i class="fas fa-tags"></i> Categories
            </li>
            <li class="active" onclick="window.location.href='family-members.html'">
                <i class="fas fa-users"></i> Family Members
            </li>
            <li onclick="window.location.href='setting.html'">
                <i class="fas fa-cog"></i> Settings
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-container">
            <h1><i class="fas fa-users"></i> Family Members</h1>
            <button class="add-btn" onclick="window.location.href='add_family_member.html'">
                <i class="fas fa-plus"></i> Add Member
            </button>
        </div>

        <div id="membersList">
            <!-- Family members will be loaded here -->
            <div class="no-members">
                <i class="fas fa-users" style="font-size: 48px; margin-bottom: 15px; color: #ddd;"></i>
                <h3>No Family Members Added Yet</h3>
                <p>Click the "Add Member" button to add your first family member</p>
            </div>
        </div>
    </div>

    <!-- Import Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIs6VNmlndKX66p0YmdXsDkc6igb2-Eg8",
            authDomain: "f-track-e5c35.firebaseapp.com",
            projectId: "f-track-e5c35",
            storageBucket: "f-track-e5c35.appspot.com",
            messagingSenderId: "650188769848",
            appId: "1:650188769848:web:59ca6bbfcd428a667cb4cd",
            measurementId: "G-YPQT10VSBJ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Function to load family members
        function loadFamilyMembers() {
            const user = auth.currentUser;
            if (!user) {
                console.log("User not authenticated");
                return;
            }

            const membersList = document.getElementById('membersList');
            
            // Show loading state
            membersList.innerHTML = `
                <div class="no-members">
                    <i class="fas fa-spinner fa-spin" style="font-size: 48px; margin-bottom: 15px; color: var(--primary-color);"></i>
                    <h3>Loading Family Members...</h3>
                </div>
            `;

            // First try with the ordered query
            const orderedQuery = db.collection("family_members")
                .where("userId", "==", user.uid)
                .orderBy("createdAt", "desc");
            
            // If the ordered query fails, fall back to unordered
            orderedQuery.get().then(() => {
                // Ordered query works, use it with real-time updates
                orderedQuery.onSnapshot(handleSnapshot, handleError);
            }).catch((error) => {
                console.warn("Ordered query failed, falling back to unordered:", error);
                // Fall back to unordered query
                db.collection("family_members")
                    .where("userId", "==", user.uid)
                    .onSnapshot(handleSnapshot, handleError);
            });

            function handleSnapshot(querySnapshot) {
                if (querySnapshot.empty) {
                    membersList.innerHTML = `
                        <div class="no-members">
                            <i class="fas fa-users" style="font-size: 48px; margin-bottom: 15px; color: #ddd;"></i>
                            <h3>No Family Members Added Yet</h3>
                            <p>Click the "Add Member" button to add your first family member</p>
                        </div>
                    `;
                    return;
                }

                // Convert docs to array for sorting if needed
                const members = querySnapshot.docs.map(doc => {
                    return {
                        id: doc.id,
                        ...doc.data(),
                        createdAt: doc.data().createdAt ? doc.data().createdAt.toDate() : null
                    };
                });

                // If we fell back to unordered query, sort client-side
                if (!orderedQuery) {
                    members.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                }

                let tableHTML = `
                    <table class="members-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Relationship</th>
                                <th>Added On</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                members.forEach((member) => {
                    const addedDate = member.createdAt ? member.createdAt.toLocaleDateString() : 'N/A';
                    
                    tableHTML += `
                        <tr>
                            <td>${member.name}</td>
                            <td>${member.relationship}</td>
                            <td>${addedDate}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="editMember('${member.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteMember('${member.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                membersList.innerHTML = tableHTML;
            }

            function handleError(error) {
                console.error("Error loading family members: ", error);
                membersList.innerHTML = `
                    <div class="no-members">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px; color: var(--danger-color);"></i>
                        <h3>Error Loading Family Members</h3>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()" style="margin-top: 15px; padding: 8px 16px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Function to delete a family member
        async function deleteMember(memberId) {
            if (confirm("Are you sure you want to delete this family member?")) {
                try {
                    await db.collection("family_members").doc(memberId).delete();
                    // No need to show alert as the real-time listener will update the UI
                } catch (error) {
                    console.error("Error deleting family member: ", error);
                    alert("Error deleting family member: " + error.message);
                }
            }
        }

        // Function to edit a family member
        function editMember(memberId) {
            window.location.href = `edit_family_member.html?id=${memberId}`;
        }

        // Check auth state and load members when page loads
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadFamilyMembers();
            } else {
                window.location.href = "login.html";
            }
        });

        // Make functions available globally
        window.deleteMember = deleteMember;
        window.editMember = editMember;
    </script>
</body>
</html>
