        .cancel-btn {

        }

        .error {

            color: #721c24;

        }
    </style>

<body>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <div class="profile-header">
                <div class="profile-pic" id="profilePic">NT</div>
                <h1>Profile Settings</h1>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" readonly>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" readonly>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" readonly>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" disabled>
                        <option value="individual">Individual</option>
                        <option value="family">Family</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="button" id="editBtn" class="edit-btn">Edit Profile</button>
                    <button type="button" id="saveBtn" class="save-btn">Save Changes</button>

    <script>
        // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBIs6VNmlndKX66p0YmdXsDkc6igb2-Eg8",
            authDomain: "f-track-e5c35.firebaseapp.com",
            projectId: "f-track-e5c35",
            storageBucket: "f-track-e5c35.appspot.com",
            messagingSenderId: "650188769848",
            appId: "1:650188769848:web:59ca6bbfcd428a667cb4cd"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const profileForm = document.getElementById('profileForm');
        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const statusMessage = document.getElementById('statusMessage');
        const profilePic = document.getElementById('profilePic');

        // Form fields
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const addressInput = document.getElementById('address');
        const roleSelect = document.getElementById('role');

        // Current user data
        let originalData = {};
        let currentUser = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Set auth persistence
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                
                // Check auth state
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        currentUser = user;
                        await loadProfileData(user.uid);
                    } else {
                        // Redirect to login if not authenticated
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                    }
                });
            } catch (error) {
                showMessage('Error initializing: ' + error.message, 'error');
                console.error('Initialization error:', error);
            }
        });

        // Load profile data from Firestore
        async function loadProfileData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                
                if (doc.exists) {
                    const userData = doc.data();
                    originalData = {...userData};
                    
                    // Update profile picture initials
                    if (userData.firstName && userData.lastName) {
                        profilePic.textContent = 
                            userData.firstName.charAt(0) + userData.lastName.charAt(0);
                    }
                    
                    // Populate form fields
                    firstNameInput.value = userData.firstName || '';
                    lastNameInput.value = userData.lastName || '';
                    emailInput.value = userData.email || '';
                    addressInput.value = userData.address || '';
                    roleSelect.value = userData.role || 'individual';
                    
                    // Enable edit button
                    editBtn.disabled = false;
                } else {
                    showMessage('No profile data found', 'error');
                }
            } catch (error) {
                showMessage('Error loading profile: ' + error.message, 'error');
                console.error('Profile load error:', error);
            }
        }

        // Enable editing
        editBtn.addEventListener('click', () => {
            // Make fields editable
            firstNameInput.readOnly = false;
            lastNameInput.readOnly = false;
            addressInput.readOnly = false;
            roleSelect.disabled = false;
            
            // Show save/cancel buttons
            editBtn.style.display = 'none';
            saveBtn.style.display = 'block';
            cancelBtn.style.display = 'block';
        });

        // Cancel editing
        cancelBtn.addEventListener('click', () => {
            // Restore original values
            firstNameInput.value = originalData.firstName || '';
            lastNameInput.value = originalData.lastName || '';
            addressInput.value = originalData.address || '';
            roleSelect.value = originalData.role || 'individual';
            
            // Make fields read-only again
            resetFormToReadOnly();
        });

        // Save changes
        saveBtn.addEventListener('click', async () => {
            try {
                // Get updated values
                const updates = {
                    firstName: firstNameInput.value.trim(),
                    lastName: lastNameInput.value.trim(),
                    address: addressInput.value.trim(),
                    role: roleSelect.value,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Validate inputs
                if (!updates.firstName || !updates.lastName) {
                    showMessage('First and last name are required', 'error');
                    return;
                }
                
                // Show loading state
                saveBtn.disabled = true;
                saveBtn.textContent = 'Saving...';
                
                // Update Firestore
                await db.collection('users').doc(currentUser.uid).update(updates);
                
                // Update original data
                originalData = {...originalData, ...updates};
                
                // Show success message
                showMessage('Profile updated successfully!', 'success');
                
                // Reset form to read-only
                resetFormToReadOnly();
                
                // Update profile pic initials if name changed
                if (updates.firstName && updates.lastName) {
                    profilePic.textContent = 
                        updates.firstName.charAt(0) + updates.lastName.charAt(0);
                }
                
            } catch (error) {
                showMessage('Error updating profile: ' + error.message, 'error');
                console.error('Update error:', error);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        });

        // Helper function to reset form to read-only
        function resetFormToReadOnly() {
            firstNameInput.readOnly = true;
            lastNameInput.readOnly = true;
            addressInput.readOnly = true;
            roleSelect.disabled = true;
            
            editBtn.style.display = 'block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }

        // Helper function to show status messages
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
