<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Members - Family Expense Tracker</title>
    <!-- Link to Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --sidebar-bg: #2b2d42;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: white;
            height: 100vh;
            padding: 20px 0;
            position: fixed;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 25px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header h2 i {
            color: var(--accent-color);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            border-left: 3px solid transparent;
        }

        .sidebar-menu li:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border-left: 3px solid var(--accent-color);
        }

        .sidebar-menu li.active {
            background-color: rgba(67, 97, 238, 0.2);
            color: white;
            border-left: 3px solid var(--primary-color);
        }

        .sidebar-menu li i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 280px;
            transition: all 0.3s ease;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-section h1 {
            font-size: 24px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-section h1 i {
            color: var(--primary-color);
        }

        .add-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .list-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .list-header {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .members-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .member-item:last-child {
            border-bottom: none;
        }

        .member-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .member-details h3 {
            margin: 0;
            font-size: 16px;
            color: var(--dark-color);
        }

        .member-details p {
            margin: 5px 0 0;
            font-size: 14px;
            color: var(--gray-color);
        }

        .member-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-color);
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 5px;
        }

        .edit-btn:hover {
            color: var(--primary-color);
        }

        .delete-btn:hover {
            color: var(--danger-color);
        }

        .no-members {
            text-align: center;
            padding: 30px;
            color: var(--gray-color);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            font-size: 20px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .cancel-btn {
            padding: 10px 20px;
            background-color: #f8f9fa;
            color: var(--gray-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .save-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .update-btn {
            padding: 10px 20px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 250px;
            }

            .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .list-container {
                padding: 20px;
            }

            .member-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .member-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-wallet"></i> F-Track</h2>
        </div>
        <ul class="sidebar-menu">
            <li onclick="window.location.href='add_expenses.html'">
                <i class="fas fa-plus-circle"></i> Add Expense
            </li>
            <li onclick="window.location.href='add_income.html'">
                <i class="fas fa-money-bill-wave"></i> Add Income
            </li>
            <li onclick="window.location.href='dashboard.html'">
                <i class="fas fa-chart-pie"></i> Dashboard
            </li>
            <li onclick="window.location.href='list_expenses.html'">
                <i class="fas fa-list-ul"></i> List Expenses
            </li>
            <li onclick="window.location.href='set_budget.html'">
                <i class="fas fa-money-bill-wave"></i> Set Budget
            </li>
            <li onclick="window.location.href='list_budget.html'">
                <i class="fas fa-clipboard-list"></i> List Budgets
            </li>
            <li onclick="window.location.href='report.html'">
                <i class="fas fa-file-alt"></i> Monthly Reports
            </li>
            <li onclick="window.location.href='category.html'">
                <i class="fas fa-tags"></i> Categories
            </li>
            <li class="active" onclick="window.location.href='family_member.html'">
                <i class="fas fa-users"></i> Family Members
            </li>
            <li onclick="window.location.href='setting.html'">
                <i class="fas fa-cog"></i> Settings
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-section">
            <h1><i class="fas fa-users"></i> Family Members</h1>
            <button class="add-btn" onclick="openAddMemberModal()">
                <i class="fas fa-plus"></i> Add Member
            </button>
        </div>

        <div class="list-container">
            <div class="list-header">Family Members List</div>
            <ul class="members-list" id="familyMembersList">
                <!-- Family members will be loaded here dynamically -->
                <div class="no-members" id="noMembersMessage">
                    <i class="fas fa-user-friends" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <p>No family members added yet</p>
                </div>
            </ul>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> Add Family Member</h2>
                <button class="close-btn" onclick="closeAddMemberModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="relationship">Relationship</label>
                <select id="relationship">
                    <option value="">Select relationship</option>
                    <option value="spouse">Spouse</option>
                    <option value="child">Child</option>
                    <option value="parent">Parent</option>
                    <option value="sibling">Sibling</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeAddMemberModal()">Cancel</button>
                <button class="save-btn" onclick="saveFamilyMember()">Save</button>
            </div>
        </div>
    </div>

    <!-- Edit Member Modal -->
    <div id="editMemberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-edit"></i> Edit Family Member</h2>
                <button class="close-btn" onclick="closeEditMemberModal()">&times;</button>
            </div>
            <input type="hidden" id="edit-member-id">
            <div class="form-group">
                <label for="edit-full-name">Full Name</label>
                <input type="text" id="edit-full-name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="edit-relationship">Relationship</label>
                <select id="edit-relationship">
                    <option value="">Select relationship</option>
                    <option value="spouse">Spouse</option>
                    <option value="child">Child</option>
                    <option value="parent">Parent</option>
                    <option value="sibling">Sibling</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeEditMemberModal()">Cancel</button>
                <button class="update-btn" onclick="updateFamilyMember()">Update</button>
            </div>
        </div>
    </div>

    <!-- Import Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIs6VNmlndKX66p0YmdXsDkc6igb2-Eg8",
            authDomain: "f-track-e5c35.firebaseapp.com",
            projectId: "f-track-e5c35",
            storageBucket: "f-track-e5c35.appspot.com",
            messagingSenderId: "650188769848",
            appId: "1:650188769848:web:59ca6bbfcd428a667cb4cd",
            measurementId: "G-YPQT10VSBJ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Modal functions
        function openAddMemberModal() {
            document.getElementById('addMemberModal').style.display = 'block';
        }

        function closeAddMemberModal() {
            document.getElementById('addMemberModal').style.display = 'none';
            document.getElementById('full-name').value = '';
            document.getElementById('relationship').value = '';
        }

        function openEditMemberModal() {
            document.getElementById('editMemberModal').style.display = 'block';
        }

        function closeEditMemberModal() {
            document.getElementById('editMemberModal').style.display = 'none';
            document.getElementById('edit-full-name').value = '';
            document.getElementById('edit-relationship').value = '';
            document.getElementById('edit-member-id').value = '';
        }

        // Function to save family member to Firestore
        async function saveFamilyMember() {
            const name = document.getElementById('full-name').value;
            const relationship = document.getElementById('relationship').value;

            // Validate that both fields are filled
            if (!name || !relationship) {
                alert("Please fill in all required fields");
                return;
            }

            try {
                const user = auth.currentUser;
                if (!user) {
                    alert("User not authenticated");
                    return;
                }

                await db.collection("family_members").add({
                    name: name,
                    relationship: relationship,
                    userId: user.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert(`${name} has been added successfully!`);
                closeAddMemberModal();
                loadFamilyMembers(); // Refresh the list
            } catch (error) {
                console.error("Error adding family member: ", error);
                alert("Error adding family member: " + error.message);
            }
        }

        // Function to load family members from Firestore
        async function loadFamilyMembers() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    console.log("User not authenticated");
                    return;
                }

                const querySnapshot = await db.collection("family_members")
                    .where("userId", "==", user.uid)
                    .get();

                const membersList = document.getElementById('familyMembersList');
                const noMembersMessage = document.getElementById('noMembersMessage');
                
                // Clear the list
                membersList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    membersList.appendChild(noMembersMessage);
                    noMembersMessage.style.display = 'block';
                    return;
                }
                
                noMembersMessage.style.display = 'none';
                
                // Convert to array and sort by createdAt on client side
                const members = [];
                querySnapshot.forEach(doc => {
                    members.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort by createdAt (newest first)
                members.sort((a, b) => {
                    if (a.createdAt && b.createdAt) {
                        return b.createdAt.toMillis() - a.createdAt.toMillis();
                    }
                    return 0;
                });
                
                // Display sorted members
                members.forEach(member => {
                    const memberItem = document.createElement('li');
                    memberItem.className = 'member-item';
                    memberItem.dataset.id = member.id;
                    
                    const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase();
                    
                    memberItem.innerHTML = `
                        <div class="member-info">
                            <div class="member-avatar">${initials}</div>
                            <div class="member-details">
                                <h3>${member.name}</h3>
                                <p>${member.relationship.charAt(0).toUpperCase() + member.relationship.slice(1)}</p>
                            </div>
                        </div>
                        <div class="member-actions">
                            <button class="action-btn edit-btn" onclick="editMember('${member.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteMember('${member.id}', '${member.name}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    membersList.appendChild(memberItem);
                });
            } catch (error) {
                console.error("Error loading family members: ", error);
            }
        }

        // Function to delete a family member
        async function deleteMember(id, name) {
            if (confirm(`Are you sure you want to delete ${name}?`)) {
                try {
                    await db.collection("family_members").doc(id).delete();
                    loadFamilyMembers(); // Refresh the list
                } catch (error) {
                    console.error("Error deleting family member: ", error);
                    alert("Error deleting family member: " + error.message);
                }
            }
        }

        // Function to edit a family member
        async function editMember(id) {
            try {
                const doc = await db.collection("family_members").doc(id).get();
                if (doc.exists) {
                    const member = doc.data();
                    document.getElementById('edit-member-id').value = id;
                    document.getElementById('edit-full-name').value = member.name;
                    document.getElementById('edit-relationship').value = member.relationship;
                    openEditMemberModal();
                } else {
                    alert("Member not found!");
                }
            } catch (error) {
                console.error("Error fetching member: ", error);
                alert("Error fetching member: " + error.message);
            }
        }

        // Function to update a family member
        async function updateFamilyMember() {
            const id = document.getElementById('edit-member-id').value;
            const name = document.getElementById('edit-full-name').value;
            const relationship = document.getElementById('edit-relationship').value;

            if (!name || !relationship) {
                alert("Please fill in all required fields");
                return;
            }

            try {
                await db.collection("family_members").doc(id).update({
                    name: name,
                    relationship: relationship,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert(`${name} has been updated successfully!`);
                closeEditMemberModal();
                loadFamilyMembers(); // Refresh the list
            } catch (error) {
                console.error("Error updating family member: ", error);
                alert("Error updating family member: " + error.message);
            }
        }

        // Load family members when the page loads
        auth.onAuthStateChanged(user => {
            if (user) {
                loadFamilyMembers();
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const addModal = document.getElementById('addMemberModal');
            const editModal = document.getElementById('editMemberModal');
            
            if (event.target == addModal) {
                closeAddMemberModal();
            }
            if (event.target == editModal) {
                closeEditMemberModal();
            }
        }
    </script>
</body>

</html>
